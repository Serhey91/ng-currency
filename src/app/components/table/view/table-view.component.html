<table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th class="bg-gray table-data"
    mat-header-cell *matHeaderCellDef> Date </th>
    <td class="table-data" mat-cell *matCellDef="let currency"> {{currency.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="EUR">
    <th mat-header-cell *matHeaderCellDef class="bg-gray"> EUR </th>
    <td mat-cell *matCellDef="let currency"> {{currency.EUR}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="USD">
    <th mat-header-cell *matHeaderCellDef class="bg-gray"> USD </th>
    <td mat-cell *matCellDef="let currency"> {{currency.USD}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="GBP">
    <th mat-header-cell *matHeaderCellDef class="bg-gray"> GBP </th>
    <td mat-cell *matCellDef="let currency"> {{currency.GBP}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
