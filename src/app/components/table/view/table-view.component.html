<table
  mat-table
  [dataSource]="dataSource"
  matSort
  *ngIf="dataSource && !isLoad"
  >
  <ng-container matColumnDef="date">
    <th class="bg-gray table-data"
    mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td class="table-data" mat-cell *matCellDef="let currency"> {{currency.date}} </td>
  </ng-container>

  <ng-container matColumnDef="EUR">
    <th mat-header-cell *matHeaderCellDef class="bg-gray" mat-sort-header> EUR </th>
    <td mat-cell *matCellDef="let currency"> {{currency.EUR}} </td>
  </ng-container>

  <ng-container matColumnDef="USD">
    <th mat-header-cell *matHeaderCellDef class="bg-gray" mat-sort-header> USD </th>
    <td mat-cell *matCellDef="let currency"> {{currency.USD}} </td>
  </ng-container>

  <ng-container matColumnDef="GBP">
    <th mat-header-cell *matHeaderCellDef class="bg-gray" mat-sort-header> GBP </th>
    <td mat-cell *matCellDef="let currency"> {{currency.GBP}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h3 *ngIf="!dataSource && !isLoad" class='bordered'>
  <span>Please select the time range for displaying currency history</span>
</h3>


<mat-spinner *ngIf="isLoad" [color]="'primary'" diameter="125"></mat-spinner>
